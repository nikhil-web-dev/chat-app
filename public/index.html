<html>
    <head>
        <title>NodeJs Chat Application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
        <style>
            body{
                background-color: gray;
            }
            .form-signin {
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }
           
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-3 shadow">
                <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Chat App</a>
              </nav>
        </div>

        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-12 col-md-6 room_form p-4">
                            <h4>Default Rooms</h4>
                            <form class="form" action="chat.html">
                                <div class="form-group mx-sm-3 mb-2">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="room"></label>
                                    <select class="form-control" id="room" name="room" required>
                                        <option disabled>Select Room</option>
                                        <option value="room1">Room 1</option>
                                        <option value="room2">Room 2</option>
                                        <option value="room3">Room 3</option>
                                        <option value="room4">Room 4</option>
                                        <option value="room5">Room 5</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-dark m-2">Enter Room</button>
                            </form>
                        </div>
                        <div class="col-12 col-md-6 room_form p-4">
                            <h4>Custom Rooms</h4>
                            <form class="form" action="chat.html">
                                <div class="form-group mx-sm-3 mb-2">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="room" class="sr-only">Room</label>
                                    <input type="text" class="form-control" id="room" placeholder="Enter Room name" name="room" required>
                                </div>
                                <button type="submit" class="btn btn-dark m-2">Enter Room</button>
                            </form>
                        </div>

                        <div class="col-12 col-md-4 room_form p-4">
                            <h4>Random Rooms</h4>
                            <form class="form" action="chat.html">
                                <div class="form-group mx-sm-3 mb-2">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                                </div>
                                
                                <button type="submit" class="btn btn-dark m-2">Enter Room</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
